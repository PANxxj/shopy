{% extends 'core/base.html' %}

{% block title %}wel{% endblock %}

{% block content %}
<div class="mx-auto flex items-start  py-6 px-6">
    <div class="products  w-3/4">
        <h1 class="font-semibold p-6 uppercase">Products</h1>

        {% for item in cart %}
            {% include 'cart/cart_item.html' %}
        {% endfor %}
    </div>

    <div class="summary p-6 w-1/4 bg-gray-100 rounded-xl">
        <h1 class="font-semibold uppercase">Summary</h1>

        <div class="flex p-6 justify-between">
            <span><strong>Total</strong></span>

            <span 
                hx_get="{% url 'cart:hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
               
            >
                {% include 'cart/cart_total.html' %}
            </span>
            
        </div>
        <a href="{% url 'cart:checkout' %}" class="inline-block p-6 px-6 py-3 text-white font-semibold bg-blue-500 rounded-xl hover:bg-blue-200">Check out</a>
    </div>

</div>
{% endblock %}
