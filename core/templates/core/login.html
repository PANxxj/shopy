{% extends 'core/base.html' %}
{% block title %}login{% endblock %}

{% block content %}
    <div class="w-1/2  p-6 my-6 mx-auto bg-teal-100 rounded-xl">
        <h1 class="mb-6 text-3xl">Login </h1>
        <form action="." method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="inline-block mb-2">Username</label>
                {{  form.username }}

            </div>


            <div class="mb-3">
                <label class="inline-block mb-2">Password</label>
                {{  form.password }}

            </div>

            <button type="submit" class="p-6 px-6 py-3 text-white bg-blue-500 rounded-xl hover:bg-blue-200">Submit</button>
        </form>
    </div>

{% endblock%}
