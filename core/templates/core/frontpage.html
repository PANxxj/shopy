{% extends 'core/base.html' %}

{% block title %}welcome{% endblock %}

{% block content %}
<main>
    <header class="py-20 px-6  bg-blue-500">
        <div class="p-6 max-3xl mx-auto text-center">
            <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome to shopy</p>
            <p class="mb-10 text-white">We sell latest electronics</p>
            <a href="{% url 'core:shop' %}" class="inline-block px-6 py-3 text-semibold bg-white rounded-xl text-blue-700 hover:text-blue-500">start shopping</a>

        </div>
    </header>

    <div class="mx-auto py-2 px-6 ">
        <div class="product flex item-center justify-between">
            {% for product in product %}
            <div class="px-4">
                <a href="{% url 'product:detail' product.id %}">
                    <div >
                        <img src="{{ product.image.url }}" class="rounded-xl">
                    </div>
                </a>
                <div class="pt-3 flex items-center justify-between rounded-xl">
                    <a href="#" >{{ product.name }}</a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    
                </div>
                <p class="text-gray-400">price: {{ product.price }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
